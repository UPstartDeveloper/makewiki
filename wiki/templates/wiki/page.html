{% extends "base.html" %}

{% block content %}

<h1>{{ page.title }}</h1>
<h3>Written by: {{ page.author }}</h3>
<h4>Date Created: {{ page.created }}</h4>
<h5>Date Modified: {{ page.modified }}</h5>
<p>Article Text: <br> {{ page.content }}</p>

<!-- form tag inspired by https://stackoverflow.com/questions/35796195/how-to-redirect-to-previous-page-in-django-after-post-request -->
<form action="POST">
    {% csrf_token %}
        {{ form.as_p }}
    <input type="submit" value="Submit">
</form>

{% endblock %}
